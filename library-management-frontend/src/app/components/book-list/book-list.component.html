<div class="book-list-container">
  <div class="header">
    <h2>Books Management</h2>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add Book
    </button>
  </div>

  <div class="filter-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Search books</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by title, author, or ISBN">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container" *ngIf="!loading; else loadingSpinner">
    <table mat-table [dataSource]="dataSource" class="full-width" matSort>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let book">{{ book.author }}</td>
      </ng-container>

      <!-- ISBN Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let book">{{ book.isbn || 'N/A' }}</td>
      </ng-container>

      <!-- Published Date Column -->
      <ng-container matColumnDef="publishedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Published Date</th>
        <td mat-cell *matCellDef="let book">{{ book.publishedDate | date:'shortDate' }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let book">{{ book.quantity }}</td>
      </ng-container>

      <!-- Categories Column -->
      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef>Categories</th>
        <td mat-cell *matCellDef="let book">
          <mat-chip-listbox>
            <mat-chip *ngFor="let category of book.categories" class="category-chip">
              {{ category.name }}
            </mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let book">
          <button mat-icon-button (click)="openEditDialog(book)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBook(book)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #loadingSpinner>
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading books...</p>
    </div>
  </ng-template>
</div>
