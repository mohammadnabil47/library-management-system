<div class="category-list-container">
  <div class="header">
    <h2>Categories Management</h2>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add Category
    </button>
  </div>

  <div class="filter-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Search categories</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or description">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container" *ngIf="!loading; else loadingSpinner">
    <table mat-table [dataSource]="dataSource" class="full-width" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">{{ category.description || 'N/A' }}</td>
      </ng-container>

      <!-- Book Count Column -->
      <ng-container matColumnDef="bookCount">
        <th mat-header-cell *matHeaderCellDef>Books Count</th>
        <td mat-cell *matCellDef="let category">{{ category.books?.length || 0 }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button (click)="openEditDialog(category)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #loadingSpinner>
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading categories...</p>
    </div>
  </ng-template>
</div>
